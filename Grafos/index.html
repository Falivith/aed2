<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Grafos</title>
    <script src="controller.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="titulo">Dijkstra Simulador</h1>
    <p>Sistema para a visualização e estudo de Grafos</p>
    <input type="text" id="inputnode">
    <button onclick="buttonAdd()">Adicionar Nodo</button>
    <br>
    <br>
    <div id="AddConnection" >
        <p>Nodo 1</p>
        <input type="text" id="src">
        <br>
        <p>Nodo 2</p>
        <input type="text" id="dst">
        <br>
        <p>Peso</p>
        <input type="text" id="weight">
        <br>
        <br>
        <button onclick="addConexao()">Adicionar Ligação entre nodos</button>
    </div>
    <br>
    <div id="dijkstra">
       <p>Saída</p>
        <input type="text" id="srcD">
        <p>Chegada</p>
        <input type="text" id="dstD">
        <br>
        <br>
        <button onclick="dijkstraHandler()">Dijkstra!</button> 
    </div>
    <br>
    <button onclick="atualizarMatriz()">Atualizar Grafo</button>
    <button onclick="cleanGrafo()">Limpar Grafo</button>
    <br>
    <br>
    <div id="adj">
    <ul id="graph">
    </ul>
    </div>

    <div id="algResponse">
        <p id="field">
        </p>
    </div>
</body>
</html>
